name: CI

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t ping .

      - name: Ping
        run: docker run -e URL=https://www.google.com -e ATTEMPTS=10 ping