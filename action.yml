---
name: "ping"
description: "Simple ping action"
author: "MatiasG19"
branding:
  icon: "check"
  color: "purple"
inputs:
  url:
    description: "URL to ping"
    required: true
  attempts:
    description: "Max attempts"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  args: ["--network=host"]
  entrypoint: "/ping.sh"
  env:
    URL: ${{ inputs.url }}
    ATTEMPTS: ${{ inputs.attempts }}