---
name: "ping"
description: "Simple ping action"
author: "MatiasG19"
branding:
  icon: "check"
  color: "purple"
inputs:
  url:
    description: "URL to ping"
    required: true
  attempts:
    description: "Max attempts"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  network: "host" 
  args: ["${{ inputs.url }}", "${{ inputs.attempts }}"]
  entrypoint: "/ping.sh"